<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="max-age=2592000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demo of Gear">
    <meta name="keywords" content="Slide, page up, page down">
    <meta name="author" content="Zhang Bokun">
    
    <title>Gear Demo</title>
    
    <link href="css/gear.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <!-- Add Gear bar -->
    <div id="gearBarUp" class="gear top-gear hide"></div>
    <div id="gearBarDown" class="gear bottom-gear hide"></div>
    
    <div id="start-section" style="font-size:36px;text-align:center;">
      Start
    </div>
    
    <!-- Name "gearSlide" to the container div -->
    <div id="gearSlide">
      <!-- add gearTry and showGD,showGU,showGUD as the class -->
      <!-- change info and sect to your own css -->
      <div class="gearTry showGD sect"  style="background:rgba(110,231,119,1.00);">
        <div class="info">Do you have a really long website?</div>
      </div>
      
      <div class="gearTry showGUD sect" style="background:rgba(94,232,175,1.00);">
        <div class="info">Do you feel tired to scroll page?</div>
      </div>
      
      <div class="gearTry showGUD sect" style="background:rgba(88,233,235,1.00);">
        <div class="info">Use this page slider to help you</div>
      </div>
      
      <div class="gearTry showGUD sect" style="background:rgba(78,175,232,1.00);">
        <div class="info">Go to <a href="https://github.com/xxmtg/pageSlider">xxmtg's GitHub</a> to see this gear-type slider</div>
      </div>
      
      <div class="gearTry showGUD sect" style="background:rgba(68,115,234,1.00);">
        <div class="info">Customize your png and css style</div>
      </div>
      
      <div class="gearTry showGUD sect" style="background:rgba(58,115,175,1.00);">
        <div class="info">Just add the same stuffs as this page does</div>
      </div>
      
      <div class="gearTry showGUD sect" style="background:rgba(48,115,113,1.00);">
        <div class="info">Section 7</div>
      </div>
      
      <div class="gearTry showGU sect"  style="background:rgba(108,113,112,1.00);">
        <div class="info">Section 8</div>
      </div>   
    </div>
    
    <div id="end-section" style="font-size:36px;text-align:center;">
      The End
    </div>
  </body>
  
  <footer>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/gear.js"></script>
    
    <!-- other gear's js -->
    <script src="js/otherJs.js"></script>
  </footer>
</html>
